
# TLS configuration for using locally provided certs.
# Defining the cert files also as defaultCertificate in order for requests
# without an SNI to also be handled by it. Otherwise a self-signed cert
# generated by traefik would be used.
#   See: https://doc.traefik.io/traefik/reference/routing-configuration/http/tls/tls-certificates/
tls:
  certificates:
    - certFile: ${HTTPS_CERT_FILE}
      keyFile: ${HTTPS_KEY_FILE}
      stores:
        - default
  stores:
    default:
      defaultCertificate:
        certFile: ${HTTPS_CERT_FILE}
        keyFile: ${HTTPS_KEY_FILE}
